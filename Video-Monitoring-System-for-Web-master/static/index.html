<!doctype html>
<html lang="zh-CN">
	<head>
		<!-- 必须的 meta 标签 -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap 的 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-olOxEXxDwd20BlATUibkEnjPN3sVq2YWmYOnsMYutq7X8YcUdD6y/1I+f+ZOq/47"
		 crossorigin="anonymous">

		<style>
			#display {
				width: 640px;
				height: 480px;
				border-style: solid;
				border-width: 5px;
				border-color: aquamarine;
				border-radius: 25px;
				margin: auto;
				margin-top: 100px;
				}
			.bg {
				height: 100%;
				width: 100%;
				background: url(show.jpg) no-repeat;
				background-size: cover;
				position: absolute;
				overflow: hidden;
				}
		</style>
		<title>实时视频监控</title>
	</head>
	
	<body class="bg">
		
		<h3  align="center">基于web的视频监控系统</h3>
		
		<div id="display">
			<canvas id="canvas"></canvas>
		</div>
        


		<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

		<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-NU/T4JKmgovMiPaK2GP9Y+TVBQxiaiYFJB6igFtfExinKlzVruIK6XtKqxCGXwCG"
		 crossorigin="anonymous"></script>
		<!-- socket cdn -->
		<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>

		<!-- 自己的js -->
		<script src="/js/socket.js"></script>

</html>
